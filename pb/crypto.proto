syntax = "proto3";

option php_namespace = "libp2p\\Protobuf\\Crypto";
option php_metadata_namespace = "libp2p\\Protobuf\\Meta\\Crypto";

enum KeyType {
	RSA = 0;
	Ed25519 = 1;
	Secp256k1 = 2;
}
message PublicKey {
	KeyType Type = 1;
	bytes Data = 2;
}
message PrivateKey {
	KeyType Type = 1;
	bytes Data = 2;
}
